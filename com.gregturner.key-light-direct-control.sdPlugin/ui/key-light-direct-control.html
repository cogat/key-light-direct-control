<!DOCTYPE html>
<html>

<head lang="en">
    <title>Key Light Direct Control Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="IP Address">
        <sdpi-textfield setting="ipAddress" pattern="^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$" placeholder="192.168.1.100" required></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Brightness">
        <sdpi-range setting="brightness" min="0" max="100" step="1" default="100" showlabels></sdpi-range>
    </sdpi-item>
    <sdpi-item label="Temperature">
        <sdpi-range setting="kelvinTemperature" min="2900" max="7000" step="50" default="3600" showlabels></sdpi-range>
    </sdpi-item>
</body>

</html>
